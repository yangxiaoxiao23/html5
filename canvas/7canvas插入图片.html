<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>

    <style>

        body {background: black;color:#fff;}
        body:after {clear: both;display: block;content:'';}
        #c1 {background: #fff;}
        #c1 span {color: #f60;}
    </style>


    <script type="text/javascript">
        $(function(){
            var oC = $('#c1');
            var oCan = oC[0].getContext('2d'); //获取2D环境

            var oImg = new Image();
            oImg.onload = function(){
                draw(this);
            }
            oImg.src = '111.jpg';

            function draw(obj){
                oCan.drawImage(obj, 0, 0, 500, 500)
            }

        });
    </script>
</head>
<body>

<div style="float:left;width:700px;">
<pre>
    canvas 默认宽:300 高:150

    等图片加载完成后,在执行canvas操作
        --图片预加载: 在onload中调用方法

    drawImage(oImage, x, y, w, h) oImage当前图片 x,y坐标  w,h宽高
</pre>
</div>

<div style="float:left;">
    <canvas id="c1" width="800" height="800">
        <span>不支持canvas浏览器</span>
    </canvas>
</div>
</body>
</html>
